<!DOCTYPE html>
<html ng-app>
<link rel="stylesheet" type="text/css" href="styles.css">
<head>
	<meta charset="utf-8">
	<title>Cuaderno Alumnos</title>
	
</head>
<body ng-controller="PossitsController">
	<h1>Mis possits</h1>

	
	<ul>
    <li  ng-repeat="possits in possits" id="{{possits.titulo}}">
      <a href="#" ng-click="delete(possits)" ng-confirm-click="You are about to overwrite your PUBLISHED content!! Are you SURE you want to publish?">
      	
        	<h2 class="nombre">{{possits.titulo}}</h2>
        	<p class="contact-item">{{possits.contenido}}</p>
    	
      </a>
    </li>

	</ul>
	
	<br/>
	<center><button ng-click="ShowForm()" ng-hide="formVisibility">Añadir Possit</button></center>
	<div ng-show="formVisibility" class="wrapper" style="text-align: center"  >
		<h3 >Añadir un Possit</h3>
		<div style="color:#000">Titulo: <input type="text" ng-model="nuevoPossit.titulo"></input></div>
		<div style="color:#000">Contenido: <input type="text" ng-model="nuevoPossit.contenido"></input></div>
		<button ng-click="Save()" >Guardar</button>

	</div>
	<script src= " angular.min.js " type="text/javascript "></script>
	<script src="script1.js" type="text/javascript"></script>
	​
  
</body>
</html>
