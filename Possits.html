<!DOCTYPE html>
<html ng-app>
<link rel="stylesheet" type="text/css" href="styles.css">
<head>
	<meta charset="utf-8">
	<title>My Post-its</title>
	
</head>
<body ng-controller="PossitsController">
	<h1>My Post-its</h1>

	
	<ul>
    <li  ng-repeat="possit in possits">
      <a href="#" ng-click="delete(possit)">
      	
        	<h2 class="nombre">{{possit.title | uppercase}}</h2>
        	<p class="contact-item">{{possit.content}}</p>
    	
      </a>
    </li>

	</ul>
	
	<br/>
	<center><button ng-click="ShowForm()" ng-hide="formVisibility">Add Possit</button></center>
	<div ng-show="formVisibility" class="wrapper" style="text-align: center"  >
		<h3 >Add Post-it</h3>
		<div style="color:#000">Title: <input type="text" ng-model="nuevoPossit.title"></input></div>
		<div style="color:#000">Content: <input type="text" ng-model="nuevoPossit.content"></input></div>
		<button ng-click="Save()" >Add</button>

	</div>
	<script src= " angular.min.js " type="text/javascript "></script>
	<script src="script1.js" type="text/javascript"></script>
	â€‹
  
</body>
</html>
