<!DOCTYPE html>
<html ng-app>
<link rel="stylesheet" type="text/css" href="styles.css">
<head>
	<meta charset="utf-8">
	<title>Cuaderno Alumnos</title>
	
</head>
<body ng-controller="PossitsController">
	<h1>Mis possits</h1>

	
	<ul>
    <li  ng-repeat="possits in possits">
      <a href="#">
      	
        	<h2 class="nombre">{{possits.titulo}}</h2>
        	<p class="contact-item">{{possits.contenido}}</p>
    	
      </a>
    </li>

	</ul>
	
	<br/>
	<center><button ng-click="ShowForm()" ng-hide="formVisibility">Añadir Possit</button></center>
	<div ng-show="formVisibility" class="wrapper" >
		<h2>Añadir un Possit</h2>
		Titulo: <input type="text" ng-model="nuevoPossit.titulo"></input>
		Contenido: <input type="text" ng-model="nuevoPossit.contenido"></input>
		<button ng-click="Save()" >Guardar</button>

	</div>-
	<script src= " angular.min.js " type="text/javascript "></script>
	<script src="script1.js" type="text/javascript"></script>
	​
  
</body>
</html>
